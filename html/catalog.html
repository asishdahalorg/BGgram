<!DOCTYPE html>
<html lang="en">
<head>
    <title>BGgram | Catalog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/searchbutton.css">
    <link rel="stylesheet" href="../css/catalog.css">
    <link rel="stylesheet" href="../css/header_template.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../scripts/catalog.js"></script>

</head>

<body>
	<!--This is our header template that we have used for every page so far.
	It will be refactored soon to use bootstrap-->
    <div class="header" id="head">
        <div class="logo">
            <img src="../bggram_logo/BGgramIcon.png" alt="Logo" width="80" height="60">
        </div>
        <div class="navheader">
            <div class="navbar">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="catalog.html">Catalog</a></li>
                    <li><a href="under_construction.html">Editor</a></li>
                    <li><a href="AboutUs.html">About us</a></li>
                    <li><a href="login.html">Login/Register</a></li>
                </ul>
            </div>
        </div>
    </div>
	<!-- A fancy bootstrap search bar. The main action is where the button is. The onclick event
	triggers the flickr() function-->
    <div class="container-fluid search">
        <div class = "row">
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 pull-right">
                <form id='form1' class="navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" id="search_bar" class="form-control" placeholder="Search" name="q">
                        <div class="input-group-btn">
                            <button class="btn btn-default searchbtn" onclick="flickr()" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
	<!-- An entirely unpopulated image gallery-->
	<!-- It will be generated by the button-->
    <div class="container-fluid gallery">
        <div class="row" id="galleryrow" data-index="1">
        </div>
    </div>
</body>
</html>
